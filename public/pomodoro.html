<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="scss/main.scss" rel="stylesheet" type="text/css" />
    <link rel="fav icon" type="image/png" href="assets/studbud_logo.png"/>
    <title>StudBud - Pomodoro Timer</title>
</head>
<body class='body-pomodoro'>
    <img src='assets/studbud_logo.png' class='logo'>
    <a href='index.html'><img src='assets/back_w.png' class='back-button'></a>
    <span class='pomodoro-timer-outline'></span>
    <div class='pomodoro_container'>
        <div class='pomodoro-settings-div'>
            <h3 id='pomodoro-SessSettings'>Session Settings</h3>
            <form class='pomodoro-settings'>
                <label for="NumSess">Number of Sessions:</label>
                <input type="number" name="NumSess" id="numSessInput" placeholder="Max 3">

                <label for="StudyTime">Each study period (mins):</label>
                <input type="number" name="StudyTime" id="studyTimeInput" placeholder="25">

                <label for="StudyBreak">Each study break (mins):</label>
                <input type="number" name="StudyBreak" id="studyBreakInput" placeholder="5">
        
                <input type='button' value='set time' id='pomodoro-set-time'>
            </form>
        </div>
        <button id="pomodoro-start">Start</button>
        <h5 id= 'sessionText'>Total Session time (mins):<h5>
        <h5 id='totalTime'>00</h5>
    </div>
    <p id="pomodoro-countdown">00:00</p>
    <script src="pomodoro.js"></script>
</body>
</html>
